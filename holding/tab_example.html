<!doctype html>
<html ng-app="ContactDatabaseApp">
  <head>


<!-- Bootstrap UI required items below -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.js"></script>
    <script src="/bootstrap/ui-bootstrap-tpls-0.13.0.js"></script>
    <link href="/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="tabs.js"></script>
<!-- Bootstrap UI required items above -->


  </head>
  <body>

<div ng-controller="TabsDemoCtrl">
  <p>Select a tab by setting active binding to true:</p>
  <p>
    <button class="btn btn-default btn-sm" ng-click="tabs[0].active = true">Select second tab</button>
    <button class="btn btn-default btn-sm" ng-click="tabs[1].active = true">Select third tab</button>
  </p>
  <p>
    <button class="btn btn-default btn-sm" ng-click="tabs[1].disabled = ! tabs[1].disabled">Enable / Disable third tab</button>
  </p>
  <hr />

  <tabset>
    <tab heading="Static title">Static Contracts</tab>
    <tab heading="Static title">Static Networks</tab>
    <tab heading="Static title">Static Glossary</tab>
    <tab ng-repeat="tab in tabs" heading="{{tab.title}}" active="tab.active" disable="tab.disabled">
      {{tab.content}}
    </tab>
    <tab select="alertMe()">
      <tab-heading>
        <i class="glyphicon glyphicon-bell"></i> Alert!
      </tab-heading>
      I've got an HTML heading, and a select callback. Pretty cool!
    </tab>
  </tabset>
